{% extends 'blog/base-template.html' %}

{% block content%}
    
    <h1>Home Page</h1>
    <hr><hr>
    {% for post in posts %}
        
<article class="media content-section">
  <img class='rounded-circle article-img border border-dark'  src='{{ post.author.profile.image.url }}'>
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author|title }}</a>
        <small class="text-muted">{{ post.date_published|date:'d F, Y (f A e)' }}</small>
      </div>
      <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
    {% endfor %}

{% endblock content%}
